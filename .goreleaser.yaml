checksum:
  name_template: 'checksums.txt'
snapshot:
  name_template: "{{ incpatch .Version }}-next"
release:
  footer: |
    ## Install
    
    > ðŸ’¡ The Qodana CLI is distributed and run as a binary. The Qodana linters with inspections are [Docker Images](https://www.jetbrains.com/help/qodana/docker-images.html).
    > - You must have Docker installed and running locally to support this: https://www.docker.com/get-started
    > - If you are using Linux, you should be able to run Docker from the current (non-root) user (https://docs.docker.com/engine/install/linux-postinstall/#manage-docker-as-a-non-root-user)
    
    #### macOS and Linux
    ##### Install with [Homebrew](https://brew.sh) (recommended)
    ```console
    brew install jetbrains/utils/qodana
    ```
    ##### Install with our installer
    ```console
    curl -fsSL https://jb.gg/qodana-cli/install | bash
    ```
    
    #### Windows
    ##### Install with [Windows Package Manager](https://learn.microsoft.com/en-us/windows/package-manager/winget/) (recommended)
    ```console
    winget install -e --id JetBrains.QodanaCLI
    ```
    ##### Install with [Chocolatey](https://chocolatey.org)
    ```console
    choco install qodana
    ```
    ##### Install with [Scoop](https://scoop.sh)
    ```console
    scoop bucket add jetbrains https://github.com/JetBrains/scoop-utils
    scoop install qodana
    ```
    
    #### Anywhere else
    Alternatively, you can install the latest binary (or the apt/rpm/deb/archlinux package) from this page.
    
    ## Update
    Update to the latest version depends on how you choose to install `qodana` on your machine.
    #### Update with [Homebrew](https://brew.sh)
    ```console
    brew upgrade qodana
    ```
    #### Update with [Scoop](https://scoop.sh)
    ```console
    scoop update qodana
    ```
    #### Update with [Chocolatey](https://chocolatey.org)
    ```console
    choco upgrade qodana
    ```
    #### Update on Linux and macOS with the installer script
    ```console
    curl -fsSL https://jb.gg/qodana-cli/install | bash
    ```
    Alternatively, you can grab the latest binary (or the apt/rpm/deb package) from this page.
changelog:
  sort: asc
  filters:
    exclude:
      - '^:memo:'
      - '^:bricks:'
      - '^:recycle:'
