project_name: qodana
before:
  hooks:
    - go mod tidy
builds:
  - env:
      - CGO_ENABLED=0
    goos:
      - linux
      - darwin
      - windows
    goarch:
      - amd64
      - arm64
archives:
  - replacements:
      darwin: Darwin
      linux: Linux
      amd64: x86_64
nfpms:
  - vendor: "JetBrains s.r.o."
    homepage: "https://github.com/JetBrains/qodana-cli"
    maintainer: "Qodana <qodana-support@jetbrains.com>"
    description: "ðŸ”§ Command-line interface to Qodana â€“ the code quality platform"
    license: "Apache-2.0"
    formats:
      - apk
      - deb
      - rpm
brews:
  - tap:
      owner: JetBrains
      name: homebrew-utils
    commit_author:
      name: "tiulpin"
      email: "viktor@tiulp.in"
    commit_msg_template: ":sparkles: Brew formula update for {{ .ProjectName }} version {{ .Tag }}"
    folder: Formula
    homepage: "https://github.com/JetBrains/qodana-cli"
    description: "ðŸ”§ Command-line interface to Qodana â€“ the code quality platform"
    license: "Apache-2.0"
checksum:
  name_template: 'checksums.txt'
snapshot:
  name_template: "{{ incpatch .Version }}-next"
changelog:
  sort: asc
  filters:
    exclude:
      - '^:memo:'
      - '^:bricks:'
      - '^:recycle:'
