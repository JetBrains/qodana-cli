project_name: qodana
before:
  hooks:
    - go mod tidy
builds:
  - env:
      - CGO_ENABLED=0
    ldflags:
      - -X github.com/JetBrains/qodana-cli/core.Version={{ .Tag }}
    goos:
      - linux
      - darwin
      - windows
    goarch:
      - amd64
      - arm64
archives:
  - name_template: '{{ .ProjectName }}_{{ .Os }}_{{- if eq .Arch "amd64" }}x86_64{{- else if eq .Arch "386" }}i386{{- else }}{{ .Arch }}{{ end }}'
    format_overrides:
      - goos: windows
        format: zip
    files:
      - LICENSE
      - THIRDPARTY.md
      - README.md
nfpms:
  - vendor: "JetBrains s.r.o."
    homepage: "https://github.com/JetBrains/qodana-cli"
    maintainer: "Qodana <qodana-support@jetbrains.com>"
    description: "ðŸ”§ Run Qodana as fast as possible, with minimum effort required"
    license: "Apache-2.0"
    formats:
      - apk
      - deb
      - rpm
      - termux.deb
      - archlinux
    dependencies:
      - git
universal_binaries:
  - replace: true
brews:
  - repository:
      owner: JetBrains
      name: homebrew-utils
    commit_author:
      name: "tiulpin"
      email: "viktor@tiulp.in"
    commit_msg_template: ":sparkles: Brew formula update for {{ .ProjectName }} version {{ .Tag }}"
    folder: Formula
    homepage: "https://github.com/JetBrains/qodana-cli"
    description: "ðŸ”§ Run Qodana as fast as possible, with minimum effort required"
    license: "Apache-2.0"
scoops:
  - repository:
      owner: "JetBrains"
      name: "scoop-utils"
    commit_author:
      name: "tiulpin"
      email: "viktor@tiulp.in"
    commit_msg_template: ":sparkles: Scoop update for {{ .ProjectName }} version {{ .Tag }}"
    homepage: "https://github.com/JetBrains/qodana-cli"
    description: "ðŸ”§ Run Qodana as fast as possible, with minimum effort required"
    license: "Apache-2.0"
chocolateys:
  - name: qodana
    title: "Qodana CLI"
    authors: "JetBrains"
    project_url: "https://github.com/JetBrains/qodana-cli/"
    icon_url: 'https://resources.jetbrains.com/storage/products/company/brand/logos/Qodana_icon.png'
