    version: "v0.0.0-20160522181843-27f122750802"
    licenses:
      - key: "BSD-3-Clause"
        url: https://github.com/BurntSushi/xgb/blob/master/LICENSE
licenseRules:
  - keys:
      - "Apache-2.0"
    allowed:
      - "Unlicense"
      - "CC-BY-SA-4.0"
      - "MPL-2.0"
      - "BSD-XGB"