name: 'üê≥ Base'
on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - 'dockerfiles/base/*.Dockerfile'
      - 'dockerfiles/base/*.hcl'
      - '.github/workflows/base.yml'
  pull_request:
    paths:
      - 'dockerfiles/base/*.Dockerfile'
      - 'dockerfiles/base/*.hcl'
      - '.github/workflows/base.yml'
  schedule:
    - cron: '0 0 * * 1'
jobs:
  base:
    strategy:
      fail-fast: false
      matrix:
        group: ["default", "more", "clang", "ruby"]
    runs-on: ubuntu-latest
    steps:
      - name: Clean up
        run: |
          sudo rm -rf /usr/share/dotnet
          sudo rm -rf /opt/ghc
          sudo rm -rf "/usr/local/share/boost"
          sudo rm -rf "$AGENT_TOOLSDIRECTORY"
      - name: Checkout
        uses: actions/checkout@v6
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - uses: docker/login-action@v3
        with:
          registry: registry.jetbrains.team
          username: ${{ secrets.SPACE_USERNAME }}
          password: ${{ secrets.SPACE_PASSWORD }}
      - name: Build and push
        uses: docker/bake-action@v6
        with:
          push: ${{ github.ref == 'refs/heads/main' }}
          workdir: dockerfiles/base
          source: .
          targets: ${{ matrix.group }}
          set: |
            *.cache-from=type=gha,scope=provenance
            *.cache-to=type=gha,scope=provenance,mode=max
