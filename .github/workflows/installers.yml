name: 'installers'
on:
  workflow_dispatch:
  pull_request:
    paths:
      - 'install'
  push:
    branches:
      - main
jobs:
  linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - run: |
          ./install
          qodana --help
