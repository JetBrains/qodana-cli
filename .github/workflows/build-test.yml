name: 'test'
on:
  workflow_dispatch:
  pull_request:
    paths-ignore:
      - '**/*.md'
      - '**/*.txt'
  push:
    branches:
      - main
    paths-ignore:
      - '**/*.md'
      - '**/*.txt'

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ macos-latest, ubuntu-latest, windows-latest ]
    steps:
      - uses: actions/checkout@v2
      - run: |
          go test -v ./...
  run:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/checkout@v2
        with:
          repository: JetBrains/code-analytics-examples
          path: ./projects
      - run: |
          go run main.go scan -i ./projects/js/ -l jetbrains/qodana-js:2021.3-eap
          ls -la ./projects/js/.qodana/
          [ -f ./projects/js/.qodana/jetbrains-qodana-js-2021.3-eap/results/qodana.sarif.json ] || fail "No qodana.sarif.json created"
