name: 'release'
on:
  push:
    tags:
      - 'v*'
permissions:
  contents: write

jobs:
  goreleaser:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: actions/setup-go@v4
        with:
          go-version: 1.19
      - name: install chocolatey
        run: |
          mkdir -p /opt/chocolatey
          wget -q -O - "https://github.com/chocolatey/choco/releases/download/${CHOCOLATEY_VERSION}/chocolatey.v${CHOCOLATEY_VERSION}.tar.gz" | tar -xz -C "/opt/chocolatey"
          echo '#!/bin/bash' >> /usr/local/bin/choco
          echo 'mono /opt/chocolatey/choco.exe $@' >> /usr/local/bin/choco
          chmod +x /usr/local/bin/choco
          git tag -d nightly || true
        env:
          CHOCOLATEY_VERSION: 1.2.0
      - uses: goreleaser/goreleaser-action@v5
        with:
          distribution: goreleaser
          version: latest
          args: release
        env:
          GITHUB_TOKEN: ${{ secrets.GH_PAT }}
          CHOCOLATEY_API_KEY: ${{ secrets.CHOCOLATEY_API_KEY }}
      - run: |
          mkdir dist/binaries && cd dist/binaries
          mv ../qodana_darwin_all/qodana qodana_darwin_all
          mv ../qodana_linux_arm64/qodana qodana_linux_arm64
          mv ../qodana_linux_amd64_v1/qodana qodana_linux_x86_64
          mv ../qodana_windows_arm64/qodana.exe qodana_windows_arm64.exe
          mv ../qodana_windows_amd64_v1/qodana.exe qodana_windows_x86_64.exe
          gh release --repo JetBrains/qodana-cli upload ${{ github.event.release.tag_name }} qodana_darwin_all qodana_linux_arm64 qodana_linux_x86_64 qodana_windows_arm64.exe qodana_windows_x86_64.exe
        env:
          GH_TOKEN: ${{ github.token }}
