name: 'nightly'
on:
  workflow_dispatch:
  schedule:
    - cron: '0 3 * * *'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - uses: actions/setup-go@v4
        with:
          go-version: 1.19
      - name: install chocolatey
        run: |
          mkdir -p /opt/chocolatey
          wget -q -O - "https://github.com/chocolatey/choco/releases/download/${CHOCOLATEY_VERSION}/chocolatey.v${CHOCOLATEY_VERSION}.tar.gz" | tar -xz -C "/opt/chocolatey"
          echo '#!/bin/bash' >> /usr/local/bin/choco
          echo 'mono /opt/chocolatey/choco.exe $@' >> /usr/local/bin/choco
          chmod +x /usr/local/bin/choco
        env:
          CHOCOLATEY_VERSION: 1.2.0
      - uses: goreleaser/goreleaser-action@v4
        with:
          distribution: goreleaser
          version: latest
          args: --snapshot --rm-dist --debug
      - uses: actions/upload-artifact@v3
        with:
          name: qodana_darwin_arm64.tar.gz
          path: dist/qodana_darwin_arm64.tar.gz
      - uses: actions/upload-artifact@v3
        with:
          name: qodana_darwin_amd64.tar.gz
          path: dist/qodana_darwin_x86_64.tar.gz
      - uses: actions/upload-artifact@v3
        with:
          name: qodana_linux_arm64.tar.gz
          path: dist/qodana_linux_arm64.tar.gz
      - uses: actions/upload-artifact@v3
        with:
          name: qodana_linux_amd64.tar.gz
          path: dist/qodana_linux_x86_64.tar.gz
      - uses: actions/upload-artifact@v3
        with:
          name: qodana_windows_arm64.zip
          path: dist/qodana_windows_arm64.zip
      - uses: actions/upload-artifact@v3
        with:
          name: qodana_windows_amd64.zip
          path: dist/qodana_windows_x86_64.zip
      - uses: actions/upload-artifact@v3
        with:
          name: checksums.txt
          path: dist/checksums.txt